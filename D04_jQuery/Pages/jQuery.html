<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="utf-8" />

    <title>HTML with jQuery</title>

    <link href="../Styles/jQuery.css" rel="stylesheet" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function ()
        {
            //só pode ter 1 função anónima
            //dentro desta função, podemos chamar as funções que quisermos

            //mudar a acor de fundo do h2
            $("#h2Title").mouseenter(function () { $(this).addClass("BackgroundColorYellow") });

            //repor a acor de fundo do h2
            $("#h2Title").mouseleave(function () { $(this).removeClass("BackgroundColorYellow") });

            //esconder os Ps
            $("p").click(function () { $(this).hide() });



        })




                    

    </script>

</head>

<body>

    <h2 id="h2Title">jQuery-JavaScript Library</h2>

    <br />

    <a href="https://www.w3schools.com/jquery/default.asp" target="_blank">W3 Schools- jQuery Tutorial</a>

    <br /><br />

    <p>Click to hide </p>

    <br /><br />

    <p>Hide again</p>

</body>

</html>
